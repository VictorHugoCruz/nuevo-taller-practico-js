<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller practico de JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto+Slab:wght@300;400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Taller de JavaScript</h1>
    <nav class="nav">
      <ul class="nav__links">
        <li id="figGeo" class="nav__link nav__link--active">Formulas basicas</li>
        <li id="porcDesc" class="nav__link">Porcentajes y descuentos</li>
        <li id="estdBas" class="nav__link">Estadistica basica</li>
        <li id="analisisSal" class="nav__link">Analisis salarial</li>
      </ul>
    </nav>
  </header>
  <main class="main-container">
    <!-- Seccion de formulas basicas -->
    <section id="secFigGeo" class="main__section">
      <h2 class="section__title">FORMULAS BASICAS</h2>
    </section>

    <!-- Seccion de porcentajes y descuentos -->
    <section id="secPorcDesc" class="main__section main__section-active">
      <h2 class="section__title">PORCENTAJES Y DESCUENTOS</h2>
      <div class="form">
        <label for="price" class="form__label">Precio:</label>
        <input id="price" type="number" class="form__input">
        <label for="discount" class="form__label">Descuento:</label>
        <input id="discount" type="number" class="form__input">
        <p id="resultado" class="form__result"></p>  
        <button id="calcular" class="form__button">Calcular</button>
      </div>
    </section>

    <!-- Seccion de estadistica basica -->
    <section id="secEstdBas" class="main__section main__section-active">
      <h2 class="section__title">ESTADISTICA BASICA</h2>
    </section>

    <!-- Seccion de analisis salarial -->
    <section id="secAnalisisSal" class="main__section main__section-active">
      <h2 class="section__title">ANALISIS SALARIAL</h2>
    </section>

  </main>
  <script src="./main.js"></script>
</body>
</html>
